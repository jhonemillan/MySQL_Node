
<div class="container-fluid">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Test</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

</div>
<br/>
<div>
  <form (ngSubmit) ="onSubmit()" >
    <div class="col-lg-12">
      <div class="input-group"> 
        <input type="text" [(ngModel)]="idcountry"  name = "cod" required="true" placeholder="Id">
        <input type="text" [(ngModel)]="name" name = "nombre" required="true"  placeholder="Name">
        <input type="text" [(ngModel)]="continent" name = "continente" required="true"  placeholder="Continent">
        <input type="text" [(ngModel)]="surfacearea" name = "surface" required="true"  placeholder="Surface Area">
        <input type="text" [(ngModel)]="population" name = "poblacion" required="true" placeholder="Population">
        <div class="input-group-btn">
          <input type="submit" class="btn btn-success" value="Save"> 
          
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </form>
</div>

<div class="container">
  <table class="table table-responsive table-striped table-fixed">
    <thead>
      <tr>      
        <th>Code</th>
        <th>Name</th>
        <th>Continent</th>       
        <th>Area</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries" (click)="selectRow(country)">
        
        <td>{{country.idcountry}}</td>
        <td>{{country.name}}</td>
        <td>{{country.continent}}</td>       
        <td>{{country.surfacearea}}</td>
        <td>{{country.population}}</td>
        <td><button type="button" class="btn btn-danger" (click)="OnDelete(country.idcountry)">Delete</button></td>
      </tr>     
    </tbody>
  </table>
</div>
